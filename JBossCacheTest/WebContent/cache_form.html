<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<script>
function changeAct(act)
{
	if(act== 'input'){
		document.getElementById('inputOnly').removeAttribute("disabled");
		document.getElementById('act').setAttribute("value","input");
	}else{
		document.getElementById('inputOnly').disabled=true;
		document.getElementById('act').setAttribute("value","output");
	}
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Custom Cache Test App</title>
</head>
<body>
	<h1>Custom JBoss Cache Test</h1>
	<p>This application tests for the successful usage of custom jboss cache (eg. my-mvcc-shared).</p>
	<p>This application can optionally input/output data from cache.</p>
	<p>Enter the custom cache name and cache data below:</p>
	<form action="/JBossCacheTest/CustomCacheTestServlet" method="get">
	<input id="act" type="hidden" name="act" value="input">
	<select>
		<option selected="selected" onclick="changeAct('input')" >Store</option>
		<option onclick="changeAct('output')">Retrieve</option>
	</select>
		<table>
			<tr>
				<td>Custom Cache Name: </td>
				<td><input type="text" width="60" name="customCacheName" value="my-mvcc-shared"/></td>
			</tr>
			<tr>
				<td>Cache Key: </td>
				<td><input type="text" width="60" name="cacheKey" /></td>
			</tr>
			<tr>
				<td>Cache Value: </td>
				<td><input id="inputOnly" type="text" width="60" name="cacheValue" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
